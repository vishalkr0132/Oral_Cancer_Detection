{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/css/uplode_style.css' %}" rel='stylesheet' type='text/css' media="all">

    <!-- bootstrap style sheet -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- fontawesome -->
    <link href="{% static '/css/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css" media="all">
    <!-- gallery css -->
    <link href="{% static '/css/prettyPhoto.css' %}" rel="stylesheet" type="text/css" />
    <!-- stylesheets-->
    <link href="{% static '/css/style.css' %}" rel='stylesheet' type='text/css' media="all">

    <link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    {% comment %}
    <div class="header-container-wrapper">
        <div class="header-container">
            <div class="custom-header-bg">
                <div class="page-center">
                    <div class="logo">Smart File</div>
                    <div class="navigation">
                        <ul>
                            <li><a href="#" class="button click-upload"><i class="fa fa-cloud-upload" aria-hidden="true"></i>Upload</a></li>
                            <li><a href="#" class="button open-progress"><i class="fa fa-tasks" aria-hidden="true"></i>Progress</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> {% endcomment %}
    <!-- nav -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1><a class="navbar-brand" href="index">Cancer</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link " href="/">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="/">TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="/">GALLERY</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link scroll" href="/">CONTACT</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="login">LOGIN</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- //nav -->


    <div class="body-container-wrapper d-flex">
        <div class="body-container d-flex align-items-center" style="margin-left: auto !important; margin-right: auto !important;">
            <div class="page-center">
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <h1>Upload Your <strong>Image</strong></h1>
                <a class="upload" id="call-to-action">
            {% comment %} <span>Select Your Upload</span></a> {% endcomment %}
                <form action="/image" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}
                    <div id="drop">
                        <input type="file" name="image" class="upload">
                        <input type="submit" value="Predict" class="btn btn-primary">
                    </div>
                </form>

                <script src="{% static '/js/uplode.js' %}"></script>

                <script src="{% static '/js/SmoothScroll.min.js' %}"></script>

                <!-- //smooth-scrolling-of-move-up -->


                <!-- jQuery-Photo-filter-lightbox-Gallery-plugin -->
                <script src="{% static '/js/jquery-1.7.2.js' %}"></script>
                <script src="{% static '/js/jquery.quicksand.js' %}"></script>
                <script src="{% static '/js/script.js' %}"></script>
                <script src="{% static '/js/jquery.prettyPhoto.js' %}"></script>
                <!-- //jQuery-Photo-filter-lightbox-Gallery-plugin -->

                <!-- video js (background) -->
                <script src="{% static '/js/jquery.vide.min.js' %}"></script>
                <!-- //video js (background) -->
</body>

</html>
